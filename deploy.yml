- name: Configure web server (Apache) and deploy site
  hosts: web
  become: yes
  vars:
    web_root: /var/www/html
    src_index: "{{ web_src | default('../web/index.html') }}"
 
  tasks:
    # Debian/Ubuntu branch
    - name: Update apt cache (Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
 
    - name: Install Apache (Debian/Ubuntu)
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"
 
    - name: Ensure Apache is enabled and running (Debian/Ubuntu)
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_os_family == "Debian"
